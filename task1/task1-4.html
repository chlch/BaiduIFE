<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TASK 4</title>
	<style type="text/css">
		#wrap {
			background-color: #ccc;
			width: 400px;
			height: 200px;
			position: absolute;
			left: 50%;
			top:50%;
			margin-left: -200px;
			margin-top: -100px;
		}
		#left {
			width: 50px;
			height: 50px;
			border-top-left-radius:50px;
			background-color: yellow;
			margin-left: 350px;
			margin-top: 150px;
		}
		#right {
			width: 50px;
			height: 50px;
			border-bottom-right-radius:50px;
			background-color: yellow;
			margin-top: -200px;
		}

	</style>
</head>
<body>
	<div id="wrap">
		<div id="left"></div>
		<div id="right"></div>
	</div>




</body>
</html>
